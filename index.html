    <div id="nametags">

<!-- Password Popup HTML -->
<div id="passwordPrompt" style="display:none;">
    <div>Enter Employees Corner Password:</div>
    <input type="password" id="empPassword" placeholder="Password" autocomplete="current-password">
    <button id="submitPassword">Submit</button>
    <div id="errorMsg"></div>
</div>

<!-- CSS for Overlay and Popup -->
<style>
#overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.7);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 1000;
}
#nametags {
    margin-bottom: 1em;
}
#nametags div {
    font-size: 1.3em;
    margin: 0.5em 0;
}
#passwordPrompt {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: #222;
    padding: 2em;
    border-radius: 8px;
    color: #fff;
    box-shadow: 0 2px 10px #000;
    z-index: 1100;
    display: none;
    flex-direction: column;
    align-items: center;
}
#passwordPrompt input[type="password"] {
    font-size: 1.1em;
    padding: 0.4em;
    margin: 0.5em 0;
    border-radius: 4px;
    border: none;
}
#passwordPrompt button {
    background: #3b82f6;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 0.5em 1em;
    margin-top: 0.5em;
    cursor: pointer;
}
#errorMsg {
    color: #ff6b6b;
    margin-top: 0.5em;
    font-size: 1em;
}
</style>

<!-- JavaScript for Password Logic -->
<script>
const empBtn = document.getElementById('employeesCornerBtn');
const overlay = document.getElementById('overlay');
const passwordPrompt = document.getElementById('passwordPrompt');
const empPassword = document.getElementById('empPassword');
const submitPassword = document.getElementById('submitPassword');
const errorMsg = document.getElementById('errorMsg');

empBtn.onclick = () => {
    passwordPrompt.style.display = 'flex';
    empPassword.value = '';
    errorMsg.textContent = '';
    empPassword.focus();
};

submitPassword.onclick = () => {
    if(empPassword.value === 'j312gh') {
        passwordPrompt.style.display = 'none';
        overlay.style.display = 'flex';
    } else {
        errorMsg.textContent = 'Incorrect password. Please try again.';
        empPassword.value = '';
        empPassword.focus();
    }
};

empPassword.addEventListener('keyup', function(e) {
    if (e.key === 'Enter') {
        submitPassword.onclick();
    }
});

// Optional: allow closing overlay by clicking outside
overlay.onclick = (e) => {
    if (e.target === overlay) overlay.style.display = 'none';
};
</script>
