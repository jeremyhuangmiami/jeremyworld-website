<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JeremyWorld Games</title>
  <link rel="icon" href="data:,">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.95), rgba(30, 41, 59, 0.95));
      backdrop-filter: blur(12px);
      color: white;
    }
    .project-card-hover:hover {
      box-shadow: 0 0 15px rgba(45, 212, 191, 0.6);
    }
    .glow-shadow-card {
      box-shadow: 0 0 10px rgba(45, 212, 191, 0.3);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Header -->
  <header class="p-6 text-center border-b border-gray-700">
    <h1 class="text-3xl font-bold text-teal-400">üéÆ JeremyWorld Games</h1>
    <p class="text-gray-300">Play instantly in your browser</p>
  </header>

  <!-- Game Grid -->
  <main class="flex-1 p-6">
    <div id="gameGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
  </main>

  <!-- Modal -->
  <div id="gameModal" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-[9999]">
    <div class="bg-gray-900 rounded-lg shadow-lg w-full h-full flex flex-col">
      <div class="flex justify-between items-center p-4 border-b border-gray-700">
        <h2 id="modalGameTitle" class="text-lg font-semibold"></h2>
        <button id="closeModalBtn" class="text-gray-400 hover:text-white text-2xl leading-none">&times;</button>
      </div>
      <iframe id="gameIframe" src="" frameborder="0" class="flex-1 w-full"></iframe>
    </div>
  </div>

  <!-- Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const gameGrid = document.getElementById("gameGrid");
      const gameModal = document.getElementById("gameModal");
      const modalGameTitle = document.getElementById("modalGameTitle");
      const iframe = document.getElementById("gameIframe");
      const closeModalBtn = document.getElementById("closeModalBtn");

      async function checkLogin() {
        console.log("üîê Checking login...");
        try {
          const res = await fetch("https://auth.jeremyworld.org/authcheck", {
            method: "GET",
            credentials: "include"
          });

          if (!res.ok) {
            window.location.href = "https://jeremyworld.org/notloggedin.html";
            return false;
          }

          const data = await res.json();
          console.log("üîê Login check result:", data);

          if (!data.loggedIn) {
            window.location.href = "https://jeremyworld.org/notloggedin.html";
            return false;
          }

          return true;
        } catch (err) {
          console.error("‚ùå Login check error:", err);
          window.location.href = "https://jeremyworld.org/notloggedin.html";
          return false;
        }
      }

      async function loadGames() {
        console.log("üéÆ Loading games...");
        try {
          const corsProxy = 'https://corsproxy.io/?';
          const jsonURL = 'https://www.onlinegames.io/media/plugins/genGames/embed.json';
          const response = await fetch(corsProxy + encodeURIComponent(jsonURL));
          if (!response.ok) throw new Error(`HTTP error ${response.status}`);
          const games = await response.json();
          console.log("‚úÖ Games loaded:", games.length);

          if (!Array.isArray(games) || games.length === 0) {
            gameGrid.innerHTML = `<p class="text-center text-yellow-400">No games found.</p>`;
            return;
          }

          games.forEach(game => {
            const tile = document.createElement("div");
            tile.className = "cursor-pointer transform hover:scale-105 transition-transform duration-300 bg-gray-700 bg-opacity-60 p-3 rounded-xl shadow-md border border-gray-600 hover:border-teal-400 project-card-hover glow-shadow-card";
            tile.innerHTML = `
              <img src="${game.image}" alt="${game.title}" class="w-full h-28 object-cover rounded-md mb-2">
              <h4 class="text-center text-white font-semibold text-sm truncate">${game.title}</h4>
            `;
            tile.addEventListener("click", () => {
              console.log("üéØ Clicked:", game.title, "Embed URL:", game.embed);
              gameModal.classList.remove("hidden");
              iframe.src = game.embed || "";
              modalGameTitle.textContent = game.title || "Untitled Game";
              modalGameTitle.style.color = "lime"; // debug visual
            });
            gameGrid.appendChild(tile);
          });
        } catch (err) {
          console.error("‚ùå Error loading games:", err);
          gameGrid.innerHTML = `<p class="text-center text-red-400">Failed to load games. Try again later.</p>`;
        }
      }

      closeModalBtn?.addEventListener("click", () => {
        gameModal.classList.add("hidden");
        iframe.src = "";
      });

      window.addEventListener("click", e => {
        if (e.target === gameModal) {
          gameModal.classList.add("hidden");
          iframe.src = "";
        }
      });

      window.addEventListener("keydown", e => {
        if (e.key === "Escape" && !gameModal.classList.contains("hidden")) {
          gameModal.classList.add("hidden");
          iframe.src = "";
        }
      });

      checkLogin().then(ok => {
        if (ok) loadGames();
      });
    });
  </script>
</body>
</html>
