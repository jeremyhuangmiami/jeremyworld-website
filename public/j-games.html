  <script>
    // Mobile nav
    const btn = document.getElementById('menuBtn');
    const mobile = document.getElementById('mobileNav');
    if (btn && mobile) {
      btn.addEventListener('click', () => {
        const open = mobile.classList.contains('hidden') ? 'true' : 'false';
        btn.setAttribute('aria-expanded', open);
        mobile.classList.toggle('hidden');
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      const gameGrid      = document.getElementById("gameGrid");
      const gameModal     = document.getElementById("gameModal");
      const iframe        = document.getElementById("gameIframe");
      const closeModalBtn = document.getElementById("closeModalBtn");
      const statusMsg     = document.getElementById("statusMsg");

      async function checkLogin() {
        try {
          const res = await fetch("https://auth.jeremyworld.org/authcheck", {
            method: "GET",
            credentials: "include"
          });
          if (!res.ok) throw new Error("Not logged in");
          const data = await res.json();
          if (!data || !data.loggedIn) throw new Error("Not logged in");
          return true;
        } catch {
          window.location.href = "https://jeremyworld.org/notloggedin.html";
          return false;
        }
      }

      function openGameModal(game) {
        document.body.style.overflow = "hidden";
        gameModal.classList.remove("hidden");
        iframe.src = game.embed;
      }

      function closeGameModal() {
        document.body.style.overflow = "";
        gameModal.classList.add("hidden");
        iframe.src = "";
      }

      async function loadGames() {
        statusMsg.textContent = "Loading games…";
        try {
          const corsProxy = 'https://corsproxy.io/?';
          const jsonURL   = 'https://www.onlinegames.io/media/plugins/genGames/embed.json';
          const res       = await fetch(corsProxy + encodeURIComponent(jsonURL));
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          const games     = await res.json();

          if (!Array.isArray(games) || games.length === 0) {
            statusMsg.textContent = "No games found.";
            return;
          }

          const fragment = document.createDocumentFragment();

          games.forEach(game => {
            const tile = document.createElement("button");
            tile.type = "button";
            tile.className = [
              "tile", "rounded-xl", "p-3", "text-left", "cursor-pointer",
              "focus-ring", "w-full", "transition"
            ].join(" ");
            tile.setAttribute("aria-label", `Play ${game.title}`);

            tile.innerHTML = `
              <div class="relative">
                <img src="${game.image}" alt="${game.title}"
                     loading="lazy"
                     class="w-full h-28 object-cover rounded-md" />
              </div>
              <h4 class="mt-2 text-white font-semibold text-sm line-clamp-2">${game.title}</h4>
            `;

            tile.addEventListener("click", () => openGameModal(game));
            fragment.appendChild(tile);
          });

          gameGrid.appendChild(fragment);
          statusMsg.textContent = "";
        } catch (err) {
          console.error("Error loading games:", err);
          statusMsg.textContent = "Failed to load games. Please try again later.";
        }
      }

      // Modal events
      closeModalBtn.addEventListener("click", closeGameModal);
      gameModal.addEventListener("click", (e) => {
        if (e.target === gameModal) closeGameModal();
      });
      window.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && !gameModal.classList.contains("hidden")) closeGameModal();
      });

      // Initialize
      checkLogin().then(ok => { if (ok) loadGames(); });
    });
  </script>
</body>
