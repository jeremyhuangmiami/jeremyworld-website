<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runway Gen-4 Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #prompt-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding in the element's total width and height */
        }
        #generate-button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        #generate-button:hover {
            background-color: #0056b3;
        }
        #output-area {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #e9ecef;
            white-space: pre-wrap; /* Preserve whitespace and wrap text */
            word-break: break-all; /* Break words if they are too long */
        }
        .note {
            margin-top: 15px;
            font-size: 0.9em;
            color: #666;
            text-align: center;
            border-top: 1px dashed #ccc;
            padding-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Runway Gen-4 Image Generator</h1>
    <p>Enter your prompt below to start a Text-to-Image generation task via your Cloudflare Worker.</p>
    
    <input type="text" id="prompt-input" placeholder="A futuristic car driving on a neon highway, cinematic lighting">
    
    <button id="generate-button" onclick="generate()">Generate Image Task</button>
    
    <div class="note">
        **Note:** This first step submits a task. You would need additional code to poll for the final image URL.
    </div>

    <h3>API Response Output:</h3>
    <div id="output-area">Waiting for submission...</div>
</div>

<script>
    // *** ENSURE THIS URL MATCHES YOUR DEPLOYED CLOUDFLARE WORKER DOMAIN ***
    const WORKER_URL = 'https://j-image-worker.jeremyhuangmiami.workers.dev/';

    async function generate() {
        const promptValue = document.getElementById('prompt-input').value;
        const outputArea = document.getElementById('output-area');
        
        if (!promptValue.trim()) {
            outputArea.innerHTML = 'üõë Please enter a prompt.';
            return;
        }

        outputArea.innerHTML = '‚è≥ Submitting task to worker...';
        
        // --- FIXED REQUEST BODY for Runway Gen-4 API ---
        const requestBody = JSON.stringify({
            "model": "gen4_image",         // MANDATORY: Specify the model variant for Text-to-Image
            "ratio": "1024:1024",          // MANDATORY: Specify the aspect ratio (Square)
            "promptText": promptValue      // MANDATORY: The text prompt from the user input
        });

        try {
            const response = await fetch(WORKER_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: requestBody
            });

            // Handle the response
            const result = await response.json();

            if (response.ok) {
                // Successful submission (Runway often returns 202 Accepted)
                outputArea.innerHTML = `‚úÖ **Task Submitted Successfully!**\n\n` + 
                                       `Task ID: ${result.id}\n\n` +
                                       `Full Response: \n${JSON.stringify(result, null, 2)}`;
            } else {
                // The worker or Runway API returned an error status
                outputArea.innerHTML = `‚ùå **API Error (${response.status})**\n\n` + 
                                       `Message: ${result.message || JSON.stringify(result)}\n\n` +
                                       `Check your prompt, Cloudflare Worker logs, or API Key.`;
            }
        } catch (error) {
            console.error('Fetch error:', error);
            outputArea.innerHTML = 'Fatal Network or Worker error. Check console for details.';
        }
    }
</script>

</body>
</html>
