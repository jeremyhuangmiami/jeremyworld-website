<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jeremy’s Image Generator</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 40px; }
    input, button { padding: 10px; margin: 10px; width: 300px; }
    img { margin-top: 20px; max-width: 512px; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>Jeremy’s AI Image Generator (Runway Gen-4)</h1>
  <input id="prompt" type="text" placeholder="Enter your prompt (e.g. A tree in space)">
  <button onclick="generate()">Generate</button>
  <div id="result"></div>

  <script>
    async function generate() {
      const prompt = document.getElementById("prompt").value;
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "Generating...";

      try {
        const response = await fetch("https://j-image-worker.jeremyhuangmiami.workers.dev/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();

        if (data && data.url) {
          resultDiv.innerHTML = `<img src="${data.url}" alt="Generated Image">`;
        } else {
          resultDiv.innerHTML = "Error: No image returned.";
        }

      } catch (e) {
        resultDiv.innerHTML = "Error: " + e.message;
      }
    }
  </script>
</body>
</html>
