<!-- Password Easter Egg Box at the bottom -->
<div id="eggPasswordBox" style="position:fixed; left:0; right:0; bottom:0; width:100vw; background:#222; padding:12px 0 8px 0; z-index:10000; display:flex; gap:6px; align-items:center; justify-content:center; box-shadow:0 -2px 16px #0004;">
  <label for="eggPassword" style="color:#fff; font-size:1.07em;">Secret code:</label>
  <input id="eggPassword" type="password" style="font-size:1.1em; padding:4px 10px; border-radius:5px; border:none; outline:none; background:#333; color:#fff; min-width:120px;" placeholder="Password">
  <button id="eggPasswordBtn" style="background:#10b981; color:#fff; border:none; border-radius:4px; padding:4px 18px; font-size:1em; cursor:pointer;">Go</button>
  <span id="eggPasswordMsg" style="color:#fbbf24; font-size:1em; margin-left:12px;"></span>
</div>
<script>
document.addEventListener('DOMContentLoaded',function(){
  var btn = document.getElementById('eggPasswordBtn');
  var inp = document.getElementById('eggPassword');
  var msg = document.getElementById('eggPasswordMsg');
  btn.onclick = function(){
    if(inp.value === 'idkthepassword'){
      msg.innerHTML = "ðŸŽŠ You found easter egg 1/3! The e.e.l. code is <b>J</b> _ _";
      setTimeout(()=>{msg.innerHTML='';inp.value='';},5500);
    }else{
      msg.textContent = 'Incorrect!';
      setTimeout(()=>{msg.textContent='';},1800);
    }
  };
  inp.addEventListener('keydown',function(e){
    if(e.key==='Enter')btn.click();
  });
});
</script>
