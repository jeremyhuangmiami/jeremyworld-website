<!DOCTYPE html> <html lang="en"> <head>   <meta charset="UTF-8">   <title>Catch the Dot!</title>   <style>     body {       margin: 0;       padding: 0;       overflow: hidden;       font-family: 'Arial', sans-serif;       background-color: #f0f0f0;       text-align: center;     }      h1 {       margin-top: 20px;     }      #scoreboard {       font-size: 24px;       margin: 10px;     }      #dot {       width: 50px;       height: 50px;       background-color: red;       border-radius: 50%;       position: absolute;       cursor: pointer;       transition: top 0.2s ease, left 0.2s ease;     }      #start-btn {       padding: 10px 20px;       font-size: 18px;       margin-top: 10px;       cursor: pointer;     }      #game-over {       font-size: 32px;       color: #333;       margin-top: 20px;     }   </style> </head> <body>    <h1>🎯 Catch the Dot!</h1>   <div id="scoreboard">Score: 0 | Time: 30s</div>   <button id="start-btn">Start Game</button>   <div id="dot" style="display: none;"></div>   <div id="game-over"></div>    <script>     const dot = document.getElementById('dot');     const scoreBoard = document.getElementById('scoreboard');     const startBtn = document.getElementById('start-btn');     const gameOverText = document.getElementById('game-over');      let score = 0;     let timeLeft = 30;     let moveInterval, countdown;      function moveDot() {       const maxX = window.innerWidth - 60;       const maxY = window.innerHeight - 60;       const x = Math.random() * maxX;       const y = Math.random() * maxY;       dot.style.left = `${x}px`;       dot.style.top = `${y}px`;     }      function startGame() {       score = 0;       timeLeft = 30;       scoreBoard.textContent = `Score: ${score} | Time: ${timeLeft}s`;       gameOverText.textContent = '';       dot.style.display = 'block';       moveDot();        moveInterval = setInterval(moveDot, 1000);       countdown = setInterval(() => {         timeLeft--;         scoreBoard.textContent = `Score: ${score} | Time: ${timeLeft}s`;         if (timeLeft <= 0) {           endGame();         }       }, 1000);     }      function endGame() {       clearInterval(moveInterval);       clearInterval(countdown);       dot.style.display = 'none';       gameOverText.textContent = `⏱️ Time's up! Final Score: ${score}`;     }      dot.addEventListener('click', () => {       score++;       scoreBoard.textContent = `Score: ${score} | Time: ${timeLeft}s`;       moveDot();     });      startBtn.addEventListener('click', startGame);   </script> </body> </html>
