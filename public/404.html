<!DOCTYPE html>
<html>
<head>
    <title>Fullscreen GIF</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .fullscreen-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <img class="fullscreen-gif" src="https://i.giphy.com/UoeaPqYrimha6rdTFV.webp" alt="Fullscreen GIF">
</body>
</html>
