<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JeremyWorld üåé</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: #222;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      cursor: none; /* hide default cursor */
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      margin-top: 20vh;
      font-size: 4rem;
      color: #2d3436;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }

    p {
      font-size: 1.3rem;
      margin: 1rem auto;
      max-width: 600px;
    }

    .links a {
      display: inline-block;
      margin: 0.7rem;
      padding: 1rem 1.8rem;
      font-size: 1.2rem;
      background: #ff7675;
      color: #fff;
      border-radius: 30px;
      text-decoration: none;
      transition: transform 0.2s ease, background 0.3s ease;
    }
    .links a:hover {
      background: #d63031;
      transform: translateY(-4px);
    }

    /* custom emoji cursor */
    #emojiCursor {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      font-size: 2rem;
      z-index: 9999;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <h1>Welcome to JeremyWorld üåé</h1>
  <p>Jeremy and Cade are 2 12-year-olds who love to code. Cade learned JavaScript at 9, and Jeremy started this website and is currently under a lifetimie ban from Google AdSpace, so donations would be helpful. Have fun on all our projects!! </p>

  <div class="links">
    <a href="https://github.com/jeremyhuangmiami/jeremyworld-website" target="_blank">üíª GitHub</a>
    <a href="/contact">üìß Contact</a>
  </div>

  <div id="emojiCursor">‚ñ™Ô∏è</div>

  <script>
    const cursor = document.getElementById("emojiCursor");
    document.addEventListener("mousemove", e => {
      cursor.style.top = e.clientY + "px";
      cursor.style.left = e.clientX + "px";
    });
  </script>
</body>
</html>
