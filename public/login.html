<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JeremyWorld Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #202020;
      --bg-medium: #303030;
      --bg-light: #404040;
      --text-light: #f0f0f0;
      --text-medium: #b0b0b0;
      --accent-blue: #008CBA;
      --accent-blue-dark: #007095;
      --border-radius: 12px;
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Inter',sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:1rem;
      background-image: radial-gradient(circle at 25% 25%, rgba(0,140,186,0.15) 0%, transparent 50%), radial-gradient(circle at 75% 75%, rgba(0,140,186,0.15) 0%, transparent 50%);
    }

    .login-container {
      width:100%;
      max-width:420px;
      background: rgba(255,255,255,0.05);
      border-radius:var(--border-radius);
      padding:2.5rem;
      box-shadow:0 8px 32px rgba(0,0,0,0.3);
      border:1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }

    .logo { text-align:center; margin-bottom:2rem; }
    .logo h1 { font-size:1.8rem; font-weight:600; color:var(--text-light); margin-bottom:0.5rem; }
    .logo p { color:var(--text-medium); font-size:0.9rem; }

    .form-group { margin-bottom:1.5rem; }
    .form-group label { display:block; margin-bottom:0.5rem; color:var(--text-medium); font-size:0.9rem; font-weight:500; }
    .form-group input { width:100%; padding:1rem; background:var(--bg-light); border:none; border-radius:var(--border-radius); color:var(--text-light); font-size:1rem; transition:var(--transition); border:1px solid transparent; }
    .form-group input:focus { outline:none; border-color:var(--accent-blue); box-shadow:0 0 0 3px rgba(0,140,186,0.2); }

    .btn { width:100%; padding:1rem; background:var(--accent-blue); color:white; border:none; border-radius:var(--border-radius); font-size:1rem; font-weight:600; cursor:pointer; transition:var(--transition); }
    .btn:hover { background:var(--accent-blue-dark); transform:translateY(-2px); box-shadow:0 8px 16px rgba(0,140,186,0.3); }
    .btn:active { transform:translateY(0); }

    .footer { text-align:center; margin-top:2rem; color:var(--text-medium); font-size:0.8rem; }
    .footer a { color:var(--accent-blue); text-decoration:none; font-weight:500; }
    .footer a:hover { text-decoration:underline; text-underline-offset:2px; }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>Welcome Back</h1>
      <p>Sign in to access your JeremyWorld account</p>
    </div>

    <form id="login-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required placeholder="your@email.com">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="••••••••">
      </div>
      <button type="submit" class="btn">Sign In</button>
    </form>

    <div class="footer">
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Fake authentication check for demo
      if(email && password){
        // Set a client-side cookie for old chatbot
        document.cookie = "jeremyworld-auth=true; path=/; max-age=604800"; // 1 week
        // Redirect to chat page
        window.location.href = 'projects.html';
      } else {
        alert("Please enter your email and password.");
      }
    });
  </script>
</body>
</html>
