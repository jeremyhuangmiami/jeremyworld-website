<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JeremyWorld Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
    --bg-dark: #202020;
    --bg-light: #404040;
    --text-light: #f0f0f0;
    --text-medium: #b0b0b0;
    --accent-blue: #008CBA;
    --accent-blue-dark: #007095;
    --accent-blue-light: rgba(0, 140, 186, 0.2);
    --border-radius: 12px;
    --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    --glass-bg: rgba(255, 255, 255, 0.05);
}
* { margin:0; padding:0; box-sizing:border-box; }
body {
    font-family:'Inter',sans-serif;
    background: var(--bg-dark);
    color: var(--text-light);
    min-height: 100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:1rem;
    background-image: 
        radial-gradient(circle at 25% 25%, rgba(0,140,186,0.15) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(0,140,186,0.15) 0%, transparent 50%);
}
.login-container {
    width:100%;
    max-width:420px;
    background: var(--glass-bg);
    border-radius: var(--border-radius);
    padding:2.5rem;
    box-shadow:0 8px 32px rgba(0,0,0,0.3);
    border:1px solid rgba(255,255,255,0.1);
    backdrop-filter: blur(12px);
}
.logo { text-align:center; margin-bottom:2rem; }
.logo h1 { font-size:1.8rem; font-weight:600; color:var(--text-light); margin-bottom:0.5rem; }
.logo p { color: var(--text-medium); font-size:0.9rem; }
.auth-form { margin-top:2rem; }
.form-group { margin-bottom:1.5rem; position:relative; }
.form-group label { display:block; margin-bottom:0.5rem; color: var(--text-medium); font-size:0.9rem; font-weight:500; }
.form-group input {
    width:100%; padding:1rem; background:var(--bg-light); border:none; border-radius:var(--border-radius);
    color:var(--text-light); font-size:1rem; transition: var(--transition); border:1px solid transparent;
}
.form-group input:focus {
    outline:none; border-color:var(--accent-blue); box-shadow:0 0 0 3px var(--accent-blue-light);
}
.forgot-password { text-align:right; margin-top:0.5rem; }
.forgot-password a { color:var(--accent-blue); font-size:0.8rem; text-decoration:none; transition:var(--transition); font-weight:500; }
.forgot-password a:hover { text-decoration:underline; text-underline-offset:2px; }
.btn {
    width:100%; padding:1rem; background:var(--accent-blue); color:white; border:none;
    border-radius:var(--border-radius); font-size:1rem; font-weight:600; cursor:pointer; transition:var(--transition);
}
.btn:hover { background:var(--accent-blue-dark); transform:translateY(-2px); box-shadow:0 8px 16px rgba(0,140,186,0.3);}
.btn:active { transform:translateY(0);}
.footer { text-align:center; margin-top:2rem; color:var(--text-medium); font-size:0.8rem; }
.footer a { color:var(--accent-blue); text-decoration:none; transition:var(--transition); font-weight:500; }
.footer a:hover { text-decoration:underline; text-underline-offset:2px; }
#signup-form { display:none; }
.name-fields { display:flex; gap:1rem; }
.name-fields .form-group { flex:1; margin-bottom:1rem; }
</style>
</head>
<body>
<div class="login-container">
    <!-- Login Form -->
    <div id="login-form">
        <div class="logo">
            <h1>Welcome Back</h1>
            <p>Sign in to access your JeremyWorld account</p>
        </div>

        <form id="auth-form" class="auth-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>
            <button type="submit" id="sign-in-btn" class="btn">Sign In</button>
        </form>

        <div class="footer">
            Don't have an account? <a href="#" id="show-signup">Sign up</a>
        </div>
    </div>

    <!-- Signup Form -->
    <div id="signup-form">
        <div class="logo">
            <h1>Create Account</h1>
            <p>Join JeremyWorld today</p>
        </div>

        <form id="register-form" class="auth-form">
            <div class="name-fields">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" required placeholder="John">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" required placeholder="Doe">
                </div>
            </div>
            <div class="form-group">
                <label for="register-email">Email Address</label>
                <input type="email" id="register-email" required placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" required placeholder="••••••••" minlength="6">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" required placeholder="••••••••" minlength="6">
            </div>
            <button type="submit" id="register-btn" class="btn">Create Account</button>
        </form>

        <div class="footer">
            Already have an account? <a href="#" id="show-login">Sign in</a>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyCyPk7d26WwhHM34MVbSHBMrnfSTtT213Y",
    authDomain: "jeremyworld-auth.firebaseapp.com",
    projectId: "jeremyworld-auth",
    storageBucket: "jeremyworld-auth.appspot.com",
    messagingSenderId: "830728575641",
    appId: "1:830728575641:web:3d22b3b15127f0ae93f608"
};
const app = firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

const authForm = document.getElementById('auth-form');
const registerForm = document.getElementById('register-form');
const loginForm = document.getElementById('login-form');
const signupForm = document.getElementById('signup-form');
const showSignupLink = document.getElementById('show-signup');
const showLoginLink = document.getElementById('show-login');
const signInBtn = document.getElementById('sign-in-btn');
const registerBtn = document.getElementById('register-btn');

// Toggle forms
showSignupLink.addEventListener('click', e => { e.preventDefault(); loginForm.style.display='none'; signupForm.style.display='block'; });
showLoginLink.addEventListener('click', e => { e.preventDefault(); signupForm.style.display='none'; loginForm.style.display='block'; });

// Login
authForm.addEventListener('submit', async e => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    try {
        signInBtn.disabled=true;
        signInBtn.textContent='Signing in...';
        await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
        await auth.signInWithEmailAndPassword(email,password);
        window.location.href = 'https://jeremyworld.org/dashboard';
    } catch(err){
        alert(err.message);
        signInBtn.disabled=false;
        signInBtn.textContent='Sign In';
    }
});

// Register
registerForm.addEventListener('submit', async e=>{
    e.preventDefault();
    const email = document.getElementById('register-email').value;
    const password = document.getElementById('register-password').value;
    const confirmPassword = document.getElementById('confirm-password').value;
    const firstName = document.getElementById('first-name').value;
    const lastName = document.getElementById('last-name').value;

    if(password !== confirmPassword){
        alert("Passwords don't match");
        return;
    }

    try {
        registerBtn.disabled=true;
        registerBtn.textContent='Creating account...';
        await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
        const userCredential = await auth.createUserWithEmailAndPassword(email,password);
        await userCredential.user.updateProfile({displayName:`${firstName} ${lastName}`});
        window.location.href = 'https://jeremyworld.org/dashboard';
    } catch(err){
        alert(err.message);
        registerBtn.disabled=false;
        registerBtn.textContent='Create Account';
    }
});

// Check auth state
auth.onAuthStateChanged(user=>{
    if(user){
        window.location.href = 'https://jeremyworld.org/dashboard';
    }
});
</script>
</body>
</html>
