<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JeremyWorld Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #202020;
      --bg-medium: #303030;
      --bg-light: #404040;
      --text-light: #f0f0f0;
      --text-medium: #b0b0b0;
      --accent-blue: #008CBA;
      --accent-blue-dark: #007095;
      --accent-blue-light: rgba(0, 140, 186, 0.2);
      --border-radius: 12px;
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      --glass-bg: rgba(255, 255, 255, 0.05);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      background-image:
        radial-gradient(circle at 25% 25%, rgba(0, 140, 186, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(0, 140, 186, 0.15) 0%, transparent 50%);
    }
    .login-container {
      width: 100%;
      max-width: 420px;
      background: var(--glass-bg);
      border-radius: var(--border-radius);
      padding: 2.5rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      animation: fadeIn 0.5s ease-out;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .logo { text-align: center; margin-bottom: 2rem; }
    .logo h1 { font-size: 1.8rem; font-weight: 600; color: var(--text-light); margin-bottom: 0.5rem; }
    .logo p { color: var(--text-medium); font-size: 0.9rem; }
    .auth-form { margin-top: 2rem; }
    .form-group { margin-bottom: 1.5rem; position: relative; }
    .form-group label { display: block; margin-bottom: 0.5rem; color: var(--text-medium); font-size: 0.9rem; font-weight: 500; }
    .form-group input {
      width: 100%; padding: 1rem; background: var(--bg-light); border: none; border-radius: var(--border-radius);
      color: var(--text-light); font-size: 1rem; transition: var(--transition); border: 1px solid transparent;
    }
    .form-group input:focus {
      outline: none; border-color: var(--accent-blue); box-shadow: 0 0 0 3px var(--accent-blue-light);
    }
    .forgot-password { text-align: right; margin-top: 0.5rem; }
    .forgot-password a {
      color: var(--accent-blue); font-size: 0.8rem; text-decoration: none; transition: var(--transition); font-weight: 500;
    }
    .forgot-password a:hover { text-decoration: underline; text-underline-offset: 2px; }
    .btn {
      width: 100%; padding: 1rem; background: var(--accent-blue); color: white; border: none; border-radius: var(--border-radius);
      font-size: 1rem; font-weight: 600; cursor: pointer; transition: var(--transition);
    }
    .btn:hover { background: var(--accent-blue-dark); transform: translateY(-2px); box-shadow: 0 8px 16px rgba(0, 140, 186, 0.3); }
    .btn:active { transform: translateY(0); }
    .footer { text-align: center; margin-top: 2rem; color: var(--text-medium); font-size: 0.8rem; }
    .footer a { color: var(--accent-blue); text-decoration: none; transition: var(--transition); font-weight: 500; }
    .footer a:hover { text-decoration: underline; text-underline-offset: 2px; }
    .modal {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7); justify-content: center; align-items: center; z-index: 1000; backdrop-filter: blur(5px);
    }
    .modal-content {
      background: var(--glass-bg); padding: 2rem; border-radius: var(--border-radius); width: 100%; max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); border: 1px solid rgba(255, 255, 255, 0.1); animation: modalFadeIn 0.3s ease-out;
    }
    @keyframes modalFadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    .modal h2 { margin-bottom: 1rem; color: var(--text-light); font-size: 1.5rem; }
    .modal p { color: var(--text-medium); margin-bottom: 1.5rem; font-size: 0.9rem; line-height: 1.5; }
    .btn-cancel { background: transparent; color: var(--text-light); border: 1px solid rgba(255, 255, 255, 0.1); margin-top: 1rem; }
    .btn-cancel:hover { background: rgba(255, 255, 255, 0.05); border-color: var(--accent-blue); }
    #signup-form { display: none; }
    .name-fields { display: flex; gap: 1rem; }
    .name-fields .form-group { flex: 1; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Login Form -->
    <div id="login-form">
      <div class="logo">
        <h1>Welcome Back</h1>
        <p>Sign in to access your JeremyWorld account</p>
      </div>
      <form id="auth-form" class="auth-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" required placeholder="your@email.com">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required placeholder="••••••••">
          <div class="forgot-password">
            <a href="#" id="forgot-password-link">Forgot password?</a>
          </div>
        </div>
        <button type="submit" id="sign-in-btn" class="btn">Sign In</button>
      </form>
      <div class="footer">
        Don't have an account? <a href="#" id="show-signup">Sign up</a>
      </div>
    </div>

    <!-- Signup Form -->
    <div id="signup-form">
      <div class="logo">
        <h1>Create Account</h1>
        <p>Join JeremyWorld today</p>
      </div>
      <form id="register-form" class="auth-form">
        <div class="name-fields">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" required placeholder="John">
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" required placeholder="Doe">
          </div>
        </div>
        <div class="form-group">
          <label for="register-email">Email Address</label>
          <input type="email" id="register-email" required placeholder="your@email.com">
               </div>
        <div class="form-group">
          <label for="register-password">Password</label>
          <input type="password" id="register-password" required placeholder="••••••••" minlength="6">
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" required placeholder="••••••••" minlength="6">
        </div>
        <button type="submit" id="register-btn" class="btn">Create Account</button>
      </form>
      <div class="footer">
        Already have an account? <a href="#" id="show-login">Sign in</a>
      </div>
    </div>
  </div>

  <!-- Forgot Password Modal -->
  <div id="forgot-password-modal" class="modal">
    <div class="modal-content">
      <h2>Reset Password</h2>
      <p>Enter your email address and we'll send you a link to reset your password.</p>
      <form id="reset-password-form">
        <div class="form-group">
          <input type="email" id="reset-email" required placeholder="your@email.com">
        </div>
        <button type="submit" class="btn">Send Reset Link</button>
        <button type="button" id="cancel-reset" class="btn btn-cancel">Cancel</button>
      </form>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

  <script>
    // Toggle between login and signup
    document.getElementById('show-signup').addEventListener('click', e => {
      e.preventDefault();
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('signup-form').style.display = 'block';
    });
    document.getElementById('show-login').addEventListener('click', e => {
      e.preventDefault();
      document.getElementById('signup-form').style.display = 'none';
      document.getElementById('login-form').style.display = 'block';
    });

    // Forgot password modal
    document.getElementById('forgot-password-link').addEventListener('click', e => {
      e.preventDefault();
      document.getElementById('forgot-password-modal').style.display = 'flex';
    });
    document.getElementById('cancel-reset').addEventListener('click', () => {
      document.getElementById('forgot-password-modal').style.display = 'none';
    });

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCyPk7d26WwhHM34MVbSHBMrnfSTtT213Y",
      authDomain: "jeremyworld-auth.firebaseapp.com",
      projectId: "jeremyworld-auth",
      storageBucket: "jeremyworld-auth.appspot.com",
      messagingSenderId: "830728575641",
      appId: "1:830728575641:web:3d22b3b15127f0ae93f608"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Login handler
    document.getElementById('auth-form').addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const idToken = await userCredential.user.getIdToken();
        const res = await fetch("https://jeremyworld-auth.jeremyhuangmiami.workers.dev/", {
          headers: { Authorization: `Bearer ${idToken}` }
        });
        if (!res.ok) throw new Error(await res.text());
        // Redirect on success
        window.location.href = "https://jeremyworld.org/dashboard";
      } catch (err) {
        alert(err.message);
      }
    });

    // Signup handler
    document.getElementById('register-form').addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('register-email').value.trim();
      const password = document.getElementById('register-password').value;
      const confirm = document.getElementById('confirm-password').value;
      if (password !== confirm) {
        alert("Passwords do not match");
        return;
      }
      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const idToken = await userCredential.user.getIdToken();
        const res = await fetch("https://jeremyworld-auth.jeremyhuangmiami.workers.dev/", {
          headers: { Authorization: `Bearer ${idToken}` }
        });
        if (!res.ok) throw new Error(await res.text());
        // Redirect on success
        window.location.href = "https://jeremyworld.org/dashboard";
      } catch (err) {
        alert(err.message);
      }
    });

    // Password reset handler
    document.getElementById('reset-password-form').addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('reset-email').value.trim();
      try {
        await auth.sendPasswordResetEmail(email);
        alert("Password reset email sent!");
        document.getElementById('forgot-password-modal').style.display = 'none';
      } catch (err) {
        alert(err.message);
      }
    });
  </script>
</body>
</html>
