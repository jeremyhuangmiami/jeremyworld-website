<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donate | JeremyWorld</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0px); }
    }
    .float { animation: float 3s ease-in-out infinite; }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-900 via-black to-sky-900 text-white flex flex-col min-h-screen">

  <!-- Header -->
  <header class="p-8 text-center bg-black/50 backdrop-blur-md shadow-xl">
    <h1 class="text-5xl font-extrabold bg-gradient-to-r from-sky-400 via-pink-400 to-yellow-400 bg-clip-text text-transparent animate-pulse">
      💖 Support JeremyWorld 🌍
    </h1>
    <p class="text-gray-300 mt-3 text-lg max-w-2xl mx-auto">
      Every donation keeps JeremyWorld alive, fun, and growing!  
      You’re not just giving money — you’re fueling creativity 🚀✨
    </p>
  </header>

  <!-- Donate Section -->
  <main class="flex-grow flex flex-col items-center justify-center p-6 space-y-6">
    <div class="bg-gray-800/40 backdrop-blur-lg border border-gray-700 shadow-2xl rounded-3xl p-8 w-full max-w-3xl">
      <h2 class="text-2xl font-bold mb-6 text-center">Choose Your Gift 🎁</h2>

      <!-- Donately Form -->
      <div id="dntly-donation-form"></div>
    </div>

    <!-- Donor info -->
    <div class="text-center max-w-xl">
      <p class="text-lg text-gray-200">
        🌟 When you donate, your name will shine forever on our  
        <a href="https://jeremyworld.org/donors" 
           class="text-yellow-300 hover:text-yellow-200 font-semibold underline decoration-dotted">
           Donors Wall of Fame
        </a> 🎉
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-black/60 backdrop-blur-md text-center py-4 text-sm text-gray-400">
    Made with 💙 by JeremyWorld • © <span id="year"></span>
  </footer>

  <!-- Donately Embed -->
  <script src="https://cdn.donately.com/core/6.0/donately.min.js?v=6.0.67" async></script>
  <script>
    dntlyReady("Donately", function(t) {
      const configOptions = {
        selector: '#dntly-donation-form',
        options: {
          'donately-id':'act_abc385319bcd',
          'stripe-publishable-key':"null",
          'donately-currency':'USD',
          'donately-donor-pays-fees':"{\"cc\":{\"processor_percent\":0.029,\"processor_fixed\":0.3,\"processor_cap\":0,\"dntly_percent\":0.04,\"complex_calc\":true},\"paypal\":{\"processor_percent\":0.029,\"processor_fixed\":0.3,\"processor_cap\":0,\"dntly_percent\":0.04,\"complex_calc\":true}}",
          'donately-recurring-frequency':"[\"false\",\"1.month\"]",
          'donately-form-id':'frm_03b8d9ad1520',
          'donately-i18n-locale':'en_US',
          'donately-payment-options':'cc,paypal',
          'donately-presets':'20,50,100,500',
          'donately-form-navigation':"{\"steps\":[[\"presets\",\"amount\",\"donorpaysfees\",\"recurringgroup\"],[\"namegroup\",\"email\"],[\"paymentmethods\",\"submit\"]]}",
          'donately-theme':'clean',
        },
        afterFormLoad: function() {},
        afterNavigateHook: function(stepNumber) {},
        onSuccess: function(donation){},
        onError: function(error){}          
      }
      Donately.init(configOptions);
    });

    function dntlyReady(name, callback) {
      window.setTimeout(function() {
        if (window[name]) {callback(window[name])} 
        else {dntlyReady(name, callback)}
      }, 10);
    }

    // auto update year
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
