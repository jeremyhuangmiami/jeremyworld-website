server {
    listen 80;
    server_name freefileconverters.com www.freefileconverters.com;

    client_max_body_size 200M; # adjust as needed

    location / {
        root /var/www/html; # serve your static site (public directory build)
        try_files $uri /index.html;
    }

    # Proxy API to backend container/host
    location /convert {
        proxy_pass http://backend:8000/convert; # set "backend" to your container/service name or host:port
        proxy_read_timeout 300s;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
